name: grandparents_map # 프로젝트 이름 (당신의 프로젝트 이름에 맞게 변경될 수 있음)
description: A new Flutter project. # 프로젝트 설명
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1 # 앱 버전 (수정 가능)

environment:
  sdk: ">=3.0.0 <4.0.0" # Dart SDK 버전 (버전은 다를 수 있음)

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.4 # 갤러리 접근
  path_provider: ^2.1.1 # 파일 저장 경로
  shared_preferences: ^2.2.1 # 데이터 저장
  path: ^1.8.3 # 경로 유틸리티
  url_launcher: ^6.1.14 # 지도 앱 실행
  geocoding: ^2.1.1 # 주소를 좌표로 변환

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# ----------------- 이미지를 등록해야 하는 핵심 부분 -----------------
